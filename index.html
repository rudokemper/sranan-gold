<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sranan Gold concessions</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.13.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.13.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <a
      href="https://github.com/rudokemper/sranan-gold"
      target="_blank"
      style="position: absolute; top: 10px; left: 10px; z-index: 1"
      title="View source on GitHub"
    >
      <i
        class="fab fa-github"
        style="
          font-size: 32px;
          color: black;
          background-color: white;
          border-radius: 50%;
          padding: 3px;
          display: inline-block;
        "
      ></i>
    </a>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoicmtlbXBlciIsImEiOiJjbWMycmZtd24wYWpvMmxwemR6MWltNzZrIn0.I_ZpY7zFkX0nZOspc32xZg";
      const map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/satellite-streets-v12",
        center: [-54.67, 4.13],
        zoom: 11,
        projection: "globe",
      });
      map.on("style.load", () => {
        map.setFog({});
        map.addControl(new mapboxgl.NavigationControl());

        map.addSource("sranan_gold", {
          type: "geojson",
          data: "./sranan_gold.geojson",
        });

        map.addLayer({
          id: "sranan_gold_layer",
          type: "fill",
          source: "sranan_gold",
          layout: {},
          paint: {
            "fill-color": "red",
            "fill-opacity": 0.25,
          },
        });

        map.addLayer({
          id: "sranan_gold_outline",
          type: "line",
          source: "sranan_gold",
          layout: {},
          paint: {
            "line-color": "red",
            "line-width": 1,
          },
        });
      });
    </script>
  </body>
</html>
